<!DOCTYPE html>
<html>
<head>
    <title>Sample Table</title>
</head>
<body>
    <h1>Student Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>10</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>11</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>9</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
